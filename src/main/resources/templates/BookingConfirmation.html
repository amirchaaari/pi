<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            padding: 20px;
            border: 1px solid #e2e2e2;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
        }
        .section {
            margin-top: 20px;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">ðŸŽ‰ Booking Confirmed!</div>
    <div class="section">
        <p>Thank you for booking a training session. Here are your session details:</p>
        <p><span class="label">Description:</span> <span th:text="${sessionDescription}"></span></p>
        <p><span class="label">Date:</span> <span th:text="${sessionDate}"></span></p>
        <p><span class="label">Time:</span> <span th:text="${startTime}"></span></p>
    </div>
    <div class="footer">
        Thank you for using our service!
    </div>
</div>
</body>
</html>
