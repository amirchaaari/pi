<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            padding: 20px;
            border: 1px solid #e2e2e2;
            max-width: 600px;
            margin: auto;
            background-color: #fff3f3;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            color: #c62828;
        }
        .section {
            margin-top: 20px;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">⚠️ Booking Rejected</div>
    <div class="section">
        <p>We regret to inform you that your booking has been rejected.</p>
        <p><span class="label">Description:</span> <span th:text="${sessionDescription}"></span></p>
    </div>
    <div class="footer">
        Thank you for using our service!
    </div>
</div>
</body>
</html>
