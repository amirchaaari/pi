<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            padding: 20px;
            border: 1px solid #e2e2e2;
            max-width: 600px;
            margin: auto;
            background-color: #f1f8e9;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            color: #558b2f;
        }
        .section {
            margin-top: 20px;
        }
        .label {
            font-weight: bold;
        }
        .meet-link {
            margin-top: 15px;
            padding: 10px;
            background-color: #e3f2fd;
            border-left: 4px solid #1976d2;
            font-size: 16px;
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">ðŸ”” Session Reminder</div>
    <div class="section">
        <p>Your training session starts in 15 minutes!</p>
        <p><span class="label">Description:</span> <span th:text="${sessionDescription}"></span></p>
        <p><span class="label">Date:</span> <span th:text="${sessionDate}"></span></p>
        <p><span class="label">Time:</span> <span th:text="${startTime}"></span></p>

        <div class="meet-link">
            <span class="label">Google Meet Link:</span> <br/>
            <a th:href="${meetLink}" th:text="${meetLink}" target="_blank"></a>
        </div>
    </div>
    <div class="footer">
        See you soon!
    </div>
</div>
</body>
</html>
